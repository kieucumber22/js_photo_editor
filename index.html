<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Photo Editor</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-2">
    <div id="upload">
        <label for="uploader">Select file:</label>
        <input type="file" id="uploader">
    </div>
    <div id="buttons">
        <button class="btn btn-light mr-1">Greyscale</button>
        <button class="btn btn-light mr-1">Sepia</button>
        <button class="btn btn-light mr-1">Invert</button>
        <button class="btn btn-light mr-1">Darken</button>
        <button class="btn btn-light mr-1">Brighten</button>
        <button class="btn btn-light mr-1">Clear</button>
    </div>
    <div>
        <canvas id="canvas"></canvas>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
